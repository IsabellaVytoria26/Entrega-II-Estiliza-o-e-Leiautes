<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastre-se na ONG Exemplo para voluntariado ou doações.">
    <meta name="keywords" content="cadastro, voluntariado, doações">
    <title>ONG Exemplo - Cadastro</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/utilities.css">
    <link rel="icon" href="assets/img/logo-ong.png" type="image/png">
</head>
<body>
    <header class="grid-container">
        <nav aria-label="Navegação principal" class="nav">
            <img src="assets/img/logo-ong.png" alt="Logo da ONG Exemplo" class="logo">
            <button class="hamburger" aria-label="Abrir menu" aria-expanded="false">☰</button>
            <ul class="nav-menu">
                <li><a href="index.html">Início</a></li>
                <li class="dropdown">
                    <a href="projetos.html">Projetos</a>
                    <ul class="submenu">
                        <li><a href="#edu">Educação</a></li>
                        <li><a href="#sust">Sustentabilidade</a></li>
                    </ul>
                </li>
                <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main class="grid-container">
        <section id="cadastro" class="col-12 md:col-8 lg:col-6" aria-labelledby="titulo-cadastro">
            <h1 id="titulo-cadastro">Cadastro para Voluntariado ou Doações</h1>
            <form id="form-cadastro" action="#" method="post" novalidate class="form">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required aria-describedby="erro-nome">
                    <span id="erro-nome" class="erro" role="alert"></span>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required aria-describedby="erro-email">
                    <span id="erro-email" class="erro" role="alert"></span>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required aria-describedby="erro-cpf">
                    <span id="erro-cpf" class="erro" role="alert"></span>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" pattern="\$\d{2}\$\s\d{4,5}-\d{4}" placeholder="(00) 00000-0000" required aria-describedby="erro-telefone">
                    <span id="erro-telefone" class="erro" role="alert"></span>

                    <label for="data-nascimento">Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required aria-describedby="erro-data">
                    <span id="erro-data" class="erro" role="alert"></span>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required>

                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </select>

                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required aria-describedby="erro-cep">
                    <span id="erro-cep" class="erro" role="alert"></span>
                </fieldset>

                <button type="submit" class="btn">Cadastrar</button>
                <div id="alert" class="alert" role="alert" aria-live="assertive"></div>
            </form>
        </section>
    </main>

    <footer class="grid-container">
        <p>&copy; 2023 ONG Exemplo. Todos os direitos reservados.</p>
        <p>Contato: contato@ongexemplo.com</p>
    </footer>

    <!-- Modal de Confirmação -->
    <div id="modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-content">
            <span class="close" aria-label="Fechar modal">&times;</span>
            <h2 id="modal-title">Cadastro Realizado</h2>
            <p>Obrigado por se cadastrar!</p>
        </div>
    </div>

    <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

    <script src="assets/js/scripts.js"></script>
</body>
</html>
